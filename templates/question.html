{% extends 'base.html' %}
{% block title %}
Question
{% endblock %}
{% block content %}
<form action="/answer">
  <p>{{ question }}</p>
  {% for choice in choices %}
  <input type="radio" id="{{choice}}" name="answer">
  <label for="{{choice}}">{{choice}}</label>
  {% endfor %}
  <p>
    <button>Submit</button>
  </p>
</form>
{% endblock %}
